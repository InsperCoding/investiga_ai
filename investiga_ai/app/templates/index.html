<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- JS -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <!-- Bandeira -->
    <img src="{{ url_for('static', filename='img/us_flag.png') }}" alt="English" class="flag-icon">

</head>
<body>
    <div class="language-switcher">
        <button id="language-button">
            <img src="{{ url_for('static', filename='img/us_flag.png') }}" alt="English" class="flag-icon"> EN
        </button>
    </div>

    <div class="container">
        <h1 id="title">Pesquisar IP</h1>

        <form class="upload-container" id="upload-form">
            <span id="upload-text">Fa√ßa upload do arquivo .pdf ou da planilha</span>
            <label for="file-upload" id="custom-file-upload">Escolher Arquivo</label>
            <input type="file" id="file-upload" name="file" accept=".pdf,.xls,.xlsx,.csv" required>
            <button type="submit" id="upload-button">Upload</button>
        </form>

        <div id="result"></div>
    </div>
</body>
</html>
